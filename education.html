    <style>
      /* Hide default cursor everywhere */
      * {
          cursor: none !important;
      }
  
      .cursor {
          width: 20px;
          height: 20px;
          border-radius: 50%;
          position: fixed;
          pointer-events: none;
          z-index: 9999;
      }
  
      .cursor::before {
          content: '';
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          border-radius: 50%;
          background: linear-gradient(45deg, #ff0080, #00ff8c, #00bfff);
          animation: rotateGradient 3s infinite linear;
      }
  
      /* Cursor tail */
      .cursor-tail {
          width: 10px;
          height: 10px;
          position: fixed;
          border-radius: 50%;
          pointer-events: none;
          z-index: 9998;
          background: linear-gradient(45deg, #ff0080, #00ff8c, #00bfff);
          transition: all 0.1s ease;
          animation: rotateGradient 3s infinite linear;
      }
  
      @keyframes rotateGradient {
          0% {
              transform: rotate(0deg);
              filter: hue-rotate(0deg);
          }
          100% {
              transform: rotate(360deg);
              filter: hue-rotate(360deg);
          }
      }
  </style>
    <style>
        * {

        body, html {

        .background-container {

            filter: brightness(0.7);

            animation: parallax 10s infinite alternate;

        @keyframes parallax {
            0% { background-position: center; }
            100% { background-position: center 10%; }
        }
        button {
          width: 135px;
          height: 62px;
          cursor: pointer;
          color: #fff;
          font-size: 17px;
          border-radius: 1rem;
          border: none;
          position: relative;
          left: 90%;
          top: 80%;
          background: #100720;
          transition: 0.1s;
        }

        button::after {
          content: '';
          width: 100%;
          height: 100%;
          background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
          filter: blur(15px);
          z-index: -1;
          position: absolute;
          left: 0;
          top: 0;
        }

        button:active {
          transform: scale(0.9) rotate(3deg);
          background: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
          transition: 0.5s;

        /* Banner Container */
        .banner-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            width: 80vw;
            height: 80vh;
            padding: 2em;
        }

        /* Banner Styles */
        .banner {
            position: relative;
            width: 100%;
            height: 120%;
            left: 0; /* Remove the left offset */
            bottom: 10%;
            padding: 40px;
            background: transparent;
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 20px rgb(0, 0, 0),
                0 0 40px rgb(10, 41, 43),
                0 0 80px rgb(0, 0, 0);
            animation: glowAnimation 3s ease-in-out infinite alternate;
        }



        /* Border Positions */
        .banner::before {
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            animation: borderLeft 3s linear infinite;
        }

        .banner::after {
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            animation: borderTop 3s linear infinite;
        }

        .banner span::before {
            bottom: 0;
            right: 0;
            width: 100%;
            height: 2px;
            animation: borderRight 3s linear infinite;
        }

        .banner span::after {
            bottom: 0;
            left: 0;
            width: 2px;
            height: 100%;
            animation: borderBottom 3s linear infinite;
        }

        /* Content Styles */
        .content {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            color: white;
        }

        /* Scrollbar Styles */
        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            .banner-container {
                width: 95vw;
                height: 85vh;
                padding: 1em;
            }
        }

        /* Animations */
        @keyframes borderLeft {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes borderTop {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes borderRight {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes borderBottom {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }

        @keyframes glowAnimation {
            0% { box-shadow: 0 0 20px rgb(0, 0, 0), 0 0 40px rgb(10, 41, 43), 0 0 80px rgb(0, 0, 0); }
            100% { box-shadow: 0 0 30px rgb(0, 0, 0), 0 0 60px rgb(10, 41, 43), 0 0 120px rgb(0, 0, 0); }
        }

  text-align: center;
  width: 100%;

  -webkit-background-clip: text;

  color: #00ffaa;

  -webkit-text-fill-color: transparent;
  font-weight: bold;

  position: absolute;
  inset: 0;
  pointer-events: none;
}

.glow-1,
.glow-2,
.glow-3 {
  position: absolute;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: radial-gradient(
    circle at center,
    rgba(0, 255, 170, 0.3) 0%,
    rgba(0, 255, 170, 0) 70%

  filter: blur(15px);
  opacity: 0;
  transition: opacity 0.3s ease;

  left: -20px;

.glow-2 {
  top: 50%;
  right: -30px;

.glow-3 {

  left: 30%;
}

  width: 3px;
  height: 3px;
  background: #00ffaa;
  border-radius: 50%;
  opacity: 0;
  transition: opacity 0.3s ease;

    transform: translate(0, 0);
    opacity: 0;
  }
  50% {

  }
  100% {
    transform: translate(calc(var(--x, 0) * 30px), calc(var(--y, 0) * 30px));
