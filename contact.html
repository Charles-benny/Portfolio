    <title>Contact</title>
    <style>
        /* Hide default cursor everywhere */
        * {
            cursor: none !important;
        }
    
        .cursor {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
    
        .cursor::before {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0080, #00ff8c, #00bfff);
            animation: rotateGradient 3s infinite linear;
        }
    
        /* Cursor tail */
        .cursor-tail {
            width: 10px;
            height: 10px;
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            background: linear-gradient(45deg, #ff0080, #00ff8c, #00bfff);
            transition: all 0.1s ease;
            animation: rotateGradient 3s infinite linear;
        }
    
        @keyframes rotateGradient {
            0% {
                transform: rotate(0deg);
                filter: hue-rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
                filter: hue-rotate(360deg);
            }
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('image/image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
            z-index: -1;
            animation: parallax 10s infinite alternate;
        }

        @keyframes parallax {
            0% { background-position: center; }
            100% { background-position: center 10%; }
        }

        button {
            width: 135px;
            height: 62px;
            cursor: pointer;
            color: #fff;
            font-size: 17px;
            border-radius: 1rem;
            border: none;
            position: relative;
            left: 90%;
            top: 80%;
            background: #100720;
            transition: 0.1s;
        }

        button::after {
            content: '';
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
            filter: blur(15px);
            z-index: -1;
            position: absolute;
            left: 0;
            top: 0;
        }

        button:active {
            transform: scale(0.9) rotate(3deg);
            background: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
            transition: 0.5s;
        }

        .banner-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            width: 80vw;
            height: 80vh;
            padding: 2em;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 120%;
            left: 0;
            bottom: 10%;
            padding: 40px;
            background: transparent;
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 20px rgb(0, 0, 0),
                0 0 40px rgb(10, 41, 43),
                0 0 80px rgb(0, 0, 0);
            animation: glowAnimation 3s ease-in-out infinite alternate;
        }

        /* Contact Info Styles */
        .contact-info {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(44, 43, 43, 0.215);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: glowPulse 3s infinite;
        }

        /* Animated border effect */
        .contact-info::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: borderGlow 3s linear infinite;
        }

        .contact-item {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.707);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .contact-item i {
            font-size: 24px;
            color: black;
            transition: all 0.5s ease;
            transform-origin: center;
        }

        .contact-item a {
            color: rgba(255, 255, 255, 0.84);
            font-weight: 700;
            text-decoration: none;
            font-size: 21px;
            transition: all 0.5s ease;
            position: relative;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Underline animation */
        .contact-item a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #000000;
            transition: width 0.5s ease;
        }

        .contact-item:hover a::after {
            width: 100%;
        }

        .contact-item a:hover {
            color: #000000;
            text-shadow: 0 0 15px rgba(54, 11, 209, 0.5);
        }

        .contact-item i:hover {
            color: white;
            transform: rotate(360deg);
        }

        /* Add these new animations */
        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 20px rgba(203, 16, 119, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(203, 16, 119, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(203, 16, 119, 0.3);
            }
        }

        @keyframes borderGlow {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            100% {
                transform: rotate(45deg) translateX(100%);
            }
        }

        /* Add hover effect for the entire contact info section */
        .contact-info:hover {
            transform: translateY(-10px);
            transition: transform 0.5s ease;
        }

        /* Glass Cards Container */
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .glass {
            width: 180px;
            height: 200px;
            background: linear-gradient(#fff2, transparent);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 25px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            position: relative;
        }

        .glass::before {
            content: attr(data-text);
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            text-align: center;
            color: #fff;
        }

        .glass:hover {
            transform: translateY(-20px);
        }

        .glass a {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .glass svg {
            width: 50px;
            height: 50px;
            fill: #fff;
        }

        .content h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Lights Animation */
        @keyframes lights {
            0% {
                color: hsl(230, 40%, 80%);
                text-shadow:
                    0 0 1em hsla(320, 100%, 50%, 0.2),
                    0 0 0.125em hsla(320, 100%, 60%, 0.3),
                    -1em -0.125em 0.5em hsla(40, 100%, 60%, 0),
                    1em 0.125em 0.5em hsla(200, 100%, 60%, 0);
            }
            30% { 
                color: hsl(230, 80%, 90%);
                text-shadow:
                    0 0 1em hsla(320, 100%, 50%, 0.5),
                    0 0 0.125em hsla(320, 100%, 60%, 0.5),
                    -0.5em -0.125em 0.25em hsla(40, 100%, 60%, 0.2),
                    0.5em 0.125em 0.25em hsla(200, 100%, 60%, 0.4);
            }
            40% { 
                color: hsl(230, 100%, 95%);
                text-shadow:
                    0 0 1em hsla(320, 100%, 50%, 0.5),
                    0 0 0.125em hsla(320, 100%, 90%, 0.5),
                    -0.25em -0.125em 0.125em hsla(40, 100%, 60%, 0.2),
                    0.25em 0.125em 0.125em hsla(200, 100%, 60%, 0.4);
            }
            70% {
                color: hsl(230, 80%, 90%);
                text-shadow:
                    0 0 1em hsla(320, 100%, 50%, 0.5),
                    0 0 0.125em hsla(320, 100%, 60%, 0.5),
                    0.5em -0.125em 0.25em hsla(40, 100%, 60%, 0.2),
                    -0.5em 0.125em 0.25em hsla(200, 100%, 60%, 0.4);
            }
            100% {

                    0 0 1em hsla(320, 100%, 50%, 0.2),
                    0 0 0.125em hsla(320, 100%, 60%, 0.3),
                    1em -0.125em 0.5em hsla(40, 100%, 60%, 0),
                    -1em 0.125em 0.5em hsla(200, 100%, 60%, 0);
            }
        }
    </style>
</head>
